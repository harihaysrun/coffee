<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's My Coffee?</title>

    <link rel="icon" type="image/png" href="images/logo7.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- leaflet map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- own css files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/popups.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/discover-box.css">
    <link rel="stylesheet" href="css/bookmarks.css">
</head>
<body>

    <nav>
        <div id="nav-container">
            <a href=""><div id="logo"><img src="images/logo4.png"></div></a>
            <ul id="hamburger-menu">
                <li class="hm"></li>
                <li class="hm"></li>
                <li class="hm"></li>
            </ul>

            <ul id="hm-dropdown">
                <li class="indiv-nav"><i class="fas fa-coffee"></i>Coffee Randomiser</li>
                <li class="indiv-nav"><i class="fas fa-star"></i>Bookmarks</li>
            </ul>

            <ul id="desktop-menu">
                <li class="desktop-nav"><i class="fas fa-coffee"></i>Coffee Randomiser</li>
                <li class="desktop-nav"><i class="fas fa-star"></i>Bookmarks</li>
            </ul>
        </div>

    </nav>

    <section id="map-container"></section>

    <div id="discover-box">
        <div id="discover-section">
            <div id="arrow-up">
                <i class="fas fa-chevron-up" id="arrow-icon"></i>
            </div>
            <h1>Discover</h1>

            <select id="change-region">
                <option selected disabled>Select a region</option>
                <!-- generated by js -->
              </select>
        </div>
        <div id="discover-results"></div>
    </div>

    <div id="main-popup">

        <div id="main-popup-container">
            
            <!-- generated by js -->

        </div>
    </div>

    <footer>
        <span><img src="images/coffee-beans.png">Click on the coffee beans to add location to bookmarks</span>
        <span>Â© Syahirah 2021</span>
    </footer>
    
</body>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/popups.js"></script>
<script type="text/javascript" src="js/nav.js"></script>
<script type="text/javascript" src="js/discover-box.js"></script>
<script type="text/javascript" src="js/bookmarks.js"></script>
</html>
